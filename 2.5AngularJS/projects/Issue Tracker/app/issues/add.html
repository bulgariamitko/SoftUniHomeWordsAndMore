<h1 class="info">New Issue</h1>
<form name="addIssueForm">
	<label for="title">Title</label>
	<input type="text" id="title" ng-model="addIssue.title" class="form-control" required></input> <br>
	<label for="description">Description</label>
	<input type="text" id="description" ng-model="addIssue.description" class="form-control" required></input> <br>
	<label for="projectId">Project</label>
	<select class="form-control" id="projectId" ng-model="addIssue.projectId" required>
		<option ng-repeat="project in getallProjects" value="{{project.Id}}">{{project.Name}}</option>
	</select> <br>
	<label for="assigneeId">AssigneeId</label>
	<select class="form-control" id="assigneeId" ng-model="addIssue.assigneeId" required>
		<option ng-repeat="user in allUsers" value="{{user.Id}}">{{user.Username}}</option>
	</select> <br>
	<label for="priorities">Priorities</label>
	<select class="form-control" id="priorities" ng-model="addIssue.PriorityId" required>
		<option ng-repeat="priority in getProjectById.Priorities" value="{{priority.Id}}">{{priority.Name}}</option>
	</select> <br>
	<label for="labels">Labels (separated by comma)</label>
	<input type="text" id="labels" ng-model="addIssue.labels" class="form-control" required></input> <br>
	<label for="duedate">DueDate</label>
	<input type="datetime-local" id="duedate" ng-model="addIssue.duedate" class="form-control" required></input> <br>
	
	<button class="btn btn-lg btn-success" ng-disabled="addIssueForm.$invalid" ng-click="issue(addIssue)">Add Issue</button>
</form>

<h1 class="info">New Issue</h1>
<form name="editIssueForm">
	<label for="title">Title</label>
	<input type="text" id="title" ng-model="editIssue.title" class="form-control" required></input> <br>
	<label for="description">Description</label>
	<input type="text" id="description" ng-model="editIssue.description" class="form-control" required></input> <br>
	<label for="AssigneeId">AssigneeId</label>
	<select class="form-control" id="AssigneeId" ng-model="editIssue.assigneeId" required>
		<option ng-repeat="user in allUsers" value="{{user.Id}}">{{user.Username}}</option>
	</select> <br>
	<label for="priorities">Priorities</label>
	<input type="text" id="priorities" ng-model="editIssue.priorityId" class="form-control" required></input> <br>
	<label for="duedate">DueDate</label>
	<input type="text" id="duedate" ng-model="editIssue.duedate" class="form-control" required></input> <br>
	
	<button class="btn btn-lg btn-success" ng-disabled="editIssueForm.$invalid" ng-click="issue(editIssue)">Edit Issue</button>
</form>

<!DOCTYPE html>
<html lang="en" ng-app="issueTracker">
<head>
	<meta charset="UTF-8">
	<title>Issue Tracker</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="app/app.css">
  <link rel="stylesheet" type="text/css" href="js/libs/loading-bar.css">

	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-resource.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.js"></script>
  <script type="text/javascript" src="js/libs/jquery.noty.packaged.min.js"></script>
  <script type="text/javascript" src="js/libs/loading-bar.js"></script>
</head>
<!-- TODO: fix the two controllers -->
<body ng-controller="MainController" ng-controller="ProjectsController">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/">Issue Tracker</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-show="isAdmin" ng-class="{ active: isActive('/projects/')}"><a href="#/projects/">Projects</a></li>
      </ul>
      <form  class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input ng-show="isAdmin && (isActive('/projects/') || isActive('/'))" type="text" class="form-control" ng-model="searchProjects" placeholder="Search projects" focus>
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#/profile/password/">{{loginedInUser}}</a></li>
        <li ng-show="loginedInUser"><a href="#/logout" ng-click="logout()">Logout</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	<div class="container">
	  	<div ng-view></div>
  </div>
  <div footer></div>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/common/main-controller.js"></script>
  <script type="text/javascript" src="app/home/home-controller.js"></script>
  <script type="text/javascript" src="app/dashboard/getDashboard.js"></script>
  <script type="text/javascript" src="app/users/getUsers.js"></script>
  <script type="text/javascript" src="app/users/identity.js"></script>
  <script type="text/javascript" src="app/users/profile.js"></script>
  <script type="text/javascript" src="app/projects/projects.js"></script>
  <script type="text/javascript" src="app/projects/getProjects.js"></script>
  <script type="text/javascript" src="app/issues/issues.js"></script>
  <script type="text/javascript" src="app/issues/getIssues.js"></script>
  <script type="text/javascript" src="app/comments/getComments.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="issueTracker">
<head>
	<meta charset="UTF-8">
	<title>Issue Tracker</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="app/app.css">

	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-resource.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.js"></script>
</head>
<body ng-controller="MainController">
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/">Issue Tracker</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul ng-if="isAuth" class="nav navbar-nav">
        <li class="active"><a href="#/dashboard">Dashboard <span class="sr-only">(current)</span></a></li>
        <li><a href="#/projects">Projects</a></li>
        <li><a href="#/logout">Logout</a></li>
      </ul>
      <form ng-if="isAuth" class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	<div class="container">
	  	<div ng-view></div>
  </div>
  <div footer></div>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/common/main-controller.js"></script>
  <script type="text/javascript" src="app/home/home-controller.js"></script>
  <script type="text/javascript" src="app/users/auth.js"></script>
  <script type="text/javascript" src="app/users/identity.js"></script>
  <script type="text/javascript" src="app/projects/projects.js"></script>
  <script type="text/javascript" src="app/projects/getProjects.js"></script>
  <script type="text/javascript" src="app/issues/issues.js"></script>
  <script type="text/javascript" src="app/issues/getIssues.js"></script>
  <script type="text/javascript" src="app/users/getUsers.js"></script>
</body>
</html>

            </div>
            <div class="modal-body" style="height: 320px" id="modal-body">
            </div>

                <script type="text/javascript">
                    // yes, i know its a hack, sorry about it ;( , but its working :D 
                    var url = window.location.href;
                    var my = url.substr(url.length - 3);
                    if (my === 'my/') {
                        $('.modal-footer').append('<a data-dismiss="modal" class="btn btn-default" id="editLecture">Edit</a>');
                        $('.modal-footer').append('<a data-dismiss="modal" class="btn btn-default" id="deleteLecture">Delete</a>');
                    }
                </script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid Control</title>
	<script type="text/javascript" src="libs/jquery.min.js"></script>
	
</head>
<style>
    table {
		width: 300px;
		border-collapse: collapse;
	}

	table tr th, td {
		border: 1px solid black;
	}
</style>
<body>
    <table id="myGrid"></table>
    <h2>Add new data row:</h2>
    <label for="first">First Name:</label>
    <input type="text" id="first" placeholder="First name"></input>
    <label for="last">Last Name:</label>
    <input type="text" id="last" placeholder="Last name"></input>
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Age"></input>
    <button>Add data</button>

    <script type="text/javascript" src="05gridControl.js"></script>
</body>
</html>

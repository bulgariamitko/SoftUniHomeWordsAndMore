<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bookmarks</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div>
			Bookmarks
			<span></span>
			<a href="#" id="btnLogout">Logout</a>
		</div>
	</header>
	<main>
		<div id="homeView">
			<a href="#" id="btnShowLoginView">Login</a>
			<a href="#" id="btnShowLoginRegister">Register</a>
		</div>
		<div id="loginView">
			<div>Login</div>
			Username: <input type="text" id="loginUsername"></input><br>
			Password: <input type="password" id="loginPassword"></input><br>
			<a href="#" id="btnLogin">Login</a>
			<a href="#" id="btnLoginRegister">Register</a>
		</div>
		<div id="registerView">
			<div>Register</div>
			Username: <input type="text" id="registerUsername"></input><br>
			Password: <input type="password" id="registerPassword"></input><br>
			<a href="#" id="btnRegister">Register</a>
		</div>
		<div id="bookmarksView">
			<div>Bookmarks</div>
			<ul>
				
			</ul>
			<div>
				<div>New Bookmark</div>
				Title: <input type="text" id="title"> <br>
				Url: <input type="url" id="url"> <br>
				<a href="#" id="btnAddBookmark">Add</a>
			</div>
		</div>
	</main>
	<footer>
		<div>@ 2016 by Dimitar K, No Rights Reserved</div>
	</footer>
	<script type="text/javascript" src="js/libs/jquery.min.js"></script>
	<script type="text/javascript" src="js/libs/q.js"></script>
	<script type="text/javascript" src="js/libs/jquery.noty.packaged.min.js"></script>
	<script type="text/javascript" src="js/requester.js"></script>
	<script type="text/javascript" src="js/collectionRequester.js"></script>
	<script type="text/javascript" src="js/userRequester.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>

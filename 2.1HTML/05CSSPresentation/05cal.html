<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Programmer Calculator</title>
	<link rel="stylesheet" href="05cal.css">
</head>
<body>
	<div id="wrapper">
		<p>
			<img src="resources/calc.png" alt="Calculator" height="18" width="14" id="calcimg" />
			<span>Calculator</span>
			<img src="resources/upbar.png" alt="Window controls" height="20" width="105" id="winbarimg"/>
		</p>
		<section>
			<nav>
				<ul>
					<li><a href="#">View</a></li>
					<li><a href="#">Edit</a></li>
					<li><a href="#">Help</a></li>
				</ul>
			</nav>
			<form name="calculator" id="calculator">
				<table id="maintable">
					<colgroup id="maincols">
						<col /><col /><col /><col /><col /><col /><col /><col /><col />
					</colgroup>
					<thead>
						<tr>
							<th colspan="9">
								<input type="text" id="display" value="0">
							</th>
						</tr>
					</thead>
					<tfoot>
					</tfoot>
					<tbody>
						<tr>
							<td colspan="9">
								<table id="innertable">
									<colgroup id="innercols">
										<col /><col /><col /><col /><col /><col /><col /><col />
									</colgroup>
									<tr>
										<td>0000</td>
										<td>0000</td>
										<td>0000</td>
										<td>0000</td>
										<td>0000</td>
										<td>0000</td>
										<td>0000</td>
										<td>0000</td>
									</tr>
									<tr>
										<td class="bits">63</td>
										<td></td>
										<td></td>
										<td></td>
										<td class="bits">47</td>
										<td></td>
										<td></td>
										<td class="bits" id="firstofnextlinebit">32</td>
									</tr>
									<tr>
										<td>0000</td>
										<td>0000</td>
										<td>0000</td>
										<td>0000</td>
										<td>0000</td>
										<td>0000</td>
										<td>0000</td>
										<td>1000</td>
									</tr>
									<tr>
										<td class="bits">31</td>
										<td></td>
										<td></td>
										<td></td>
										<td class="bits">15</td>
										<td></td>
										<td></td>
										<td class="bits" id="firstbit">0</td>
									</tr>
								</table>
							</td>	
						</tr>
						<tr>
							<td rowspan="3" class="inf">
								<input type="radio" name="numSys" value="Hex">Hex<br />
								<input type="radio" name="numSys" value="Dec" checked="checked">Dec<br />
								<input type="radio" name="numSys" value="Oct">Oct<br />
								<input type="radio" name="numSys" value="Bin">Bin<br />
							</td>
							<td><input type="button" value=" " class="noact"/></td>
							<td><input type="button" value="Mod" class="funct"/></td>
							<td><input type="button" value="A" class="noact"/></td>
							<td><input type="button" value="MC"/></td>
							<td><input type="button" value="MR"/></td>
							<td><input type="button" value="MS"/></td>
							<td><input type="button" value="M+" class="operators"/></td>
							<td><input type="button" value="M-" class="operators"/></td>						
						</tr>
						<tr>
							<td><input type="button" value="(" class="funct"/></td>
							<td><input type="button" value=")" class="funct"/></td>
							<td><input type="button" value="B" class="noact"/></td>
							<td><input type="button" value="←" id="arrow" class="funct"/></td>
							<td><input type="button" value="CE" class="funct"/></td>
							<td><input type="button" value="C" class="funct"/></td>
							<td><input type="button" value="±" class="funct"/></td>
							<td><input type="button" value="√" class="noact"/></td>						
						</tr>					
						<tr>
							<td><input type="button" value="RoL" class="funct"/></td>
							<td><input type="button" value="RoR" class="funct"/></td>
							<td><input type="button" value="C" class="noact"/></td>
							<td><input type="button" value="7" class="digit"/></td>
							<td><input type="button" value="8" class="digit"/></td>
							<td><input type="button" value="9" class="digit"/></td>
							<td><input type="button" value="/" class="funct"/></td>
							<td><input type="button" value="%" class="noact"/></td>						
						</tr>
						<tr>
							<td rowspan="3" class="inf">
								<input type="radio" name="direct" value="Qword" checked="checked" />Qword<br />
								<input type="radio" name="direct" value="Dword">Dword<br />
								<input type="radio" name="direct" value="Word">Word<br />
								<input type="radio" name="direct" value="Byte">Byte<br />
							</td>
							<td><input type="button" value="Or" class="funct"/></td>
							<td><input type="button" value="Xor" class="funct"/></td>
							<td><input type="button" value="D" class="noact"/></td>
							<td><input type="button" value="4" class="digit"/></td>
							<td><input type="button" value="5" class="digit"/></td>
							<td><input type="button" value="6" class="digit"/></td>
							<td><input type="button" value="*" class="funct"/></td>
							<td><input type="button" value="1/x" id="ex1" class="noact"/></td>
						</tr>
						<tr>
							<td><input type="button" value="Lsh" class="funct"/></td>
							<td><input type="button" value="Rsh" class="funct"/></td>
							<td><input type="button" value="E" class="noact"/></td>
							<td><input type="button" value="1" class="digit"/></td>
							<td><input type="button" value="2" class="digit"/></td>
							<td><input type="button" value="3" class="digit"/></td>
							<td><input type="button" value="-" class="funct"/></td>
							<td rowspan="2"><input type="button" value="=" class="digit" id="equal"/></td>
						</tr>
						<tr>
							<td><input type="button" value="Not" class="funct"/></td>
							<td><input type="button" value="And" class="funct"/></td>
							<td><input type="button" value="F" class="noact"/></td>
							<td colspan="2"><input type="button" value="0" class="digit" id="zero"/></td>
							<td><input type="button" value="," class="noact"/></td>
							<td><input type="button" value="+" class="funct"/></td>
						</tr>
					</tbody>
				</table>
			</form>
		</section>
	</div>
</body>
</html>
